<p-card header="User Management">
    <div class="p-grid p-justify-between">
      <div class="p-col">
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
          <div class="p-fluid">
            <div class="p-field">
              <label for="name">Name</label>
              <input id="name" type="text" pInputText formControlName="name" />
            </div>
            <div class="p-field">
              <label for="email">Email</label>
              <input id="email" type="text" pInputText formControlName="email" />
            </div>
            <div class="p-field">
              <button pButton type="submit" label="Search"></button>
            </div>
          </div>
        </form>
      </div>
      <div class="p-col p-text-right">
        <button pButton label="Add User" icon="pi pi-plus" (click)="onAddUser()"></button>
      </div>
    </div>
    <p-table [value]="filteredUsers">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.fullName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>
            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="onEditUser(user)"></button>
            <button pButton icon="pi pi-lock" class="p-button-rounded p-button-warning p-mr-2" (click)="onChangeRole(user)"></button>
            <button pButton icon="pi pi-refresh" class="p-button-rounded p-button-info p-mr-2" (click)="onResetPassword(user)"></button>
            <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="onDeleteUser(user)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
