<p-dialog header="Reset User Password" [(visible)]="visible" [modal]="true" [closable]="false">
    <p>Are you sure you want to reset the password for {{ user?.fullName }}?</p>
    <p-footer>
      <button pButton label="Yes" icon="pi pi-check" (click)="onResetPassword()"></button>
      <button pButton label="No" icon="pi pi-times" (click)="onClose.emit()"></button>
    </p-footer>
  </p-dialog>
