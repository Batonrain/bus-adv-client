<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        Пользователь: <strong>{{ currentUser.username }}</strong>
      </h3>
    </header>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Роль:</strong> {{currentUser.role}}
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
