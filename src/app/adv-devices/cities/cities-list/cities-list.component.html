<div class="card">
    <div class="card">
        <p-table #citiesTable [value]="cities" [globalFilterFields]="['Name']" styleClass="p-datatable-striped"
            [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="caption">
                <div class="flex" style="display: flex!important;">
                    <button pButton label="Добавить" (click)="addCity()"></button>
                    <span class="p-input-icon-left ml-auto" style="margin-left: auto!important;">
                        <input pInputText type="text" (input)="filter(citiesTable, $event.target)"
                            placeholder="Поиск" />
                    </span>

                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th>Название</th>
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-city>
                <tr>
                    <td>{{ city.Name }}</td>
                    <td>
                        <p-button (click)="edit(city.Id, city.Name)" label="Редактировать" 
                        styleClass="p-button-text"></p-button>
                    </td>
                    <td>
                        <p-button (click)="delete(city.Id, city.Name)" label="Удалить"
                            styleClass="p-button-danger p-button-text"></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-confirmDialog [style]="{width: '50vw'}" key="deleteDialog"></p-confirmDialog>
<p-toast></p-toast>
