<div class="frame" style="height: 100vh;">
    <div class="container">
        <div class="row">
            <div class="col-sm">

                <p-dropdown (onChange)="onCitySelect($event.value)" [options]="cities" [(ngModel)]="selectedCity"
                    optionLabel="name" placeholder="Выберите город"></p-dropdown>
            </div>
            <div class="col-sm">
                <p-listbox [options]="folders" (onChange)="onFolderSelection($event.value)" [(ngModel)]="selectedFolder"
                    [style]="{'width':'15rem'}" [listStyle]="{'max-height': '600px'}"></p-listbox>
            </div>
            <div class="col-sm">
                <div *ngFor="let route of routes">
                    <p-checkbox name="routesGroup" (onChange)="onRouteClick($event)" [label]="route" [value]="route" [(ngModel)]="selectedRoutes" [inputId]="route"></p-checkbox>
                </div>
            </div>
        </div>
    </div>
</div>
