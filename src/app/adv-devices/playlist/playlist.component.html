<div class="frame" style="height: 100vh;">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-3"><h5 class="text-center">Город</h5></div>
            <div class="col-6"><h5 class="text-center">Список папок</h5></div>
            <div class="col-1"><h5 class="text-center">Маршруты</h5></div>
            <div class="col-2"></div>
        </div>
        <div class="row align-items-center justify-content-center" style="min-height: 450px;">
            <div class="col-3">
                <p-dropdown (onChange)="onCitySelect($event.value)" [options]="cities" [(ngModel)]="selectedCity"
                    optionLabel="name" placeholder="Выберите город" [style]="{'min-width': '250px'}"></p-dropdown>
            </div>
            <div class="col-6">
                <p-listbox [options]="folders" [disabled]="folderListDisabled" (onChange)="onFolderSelection($event.value)" [(ngModel)]="selectedFolder"
                    [style]="{'width':'100%', 'height': '100%'}" [listStyle]="{'max-height': '600px'}"></p-listbox>
            </div>
            <div class="col-1">
                <div *ngFor="let route of routes">
                    <p-checkbox name="routesGroup" (onChange)="onRouteClick($event)" [label]="route" [value]="route" [(ngModel)]="selectedRoutes" [inputId]="route"></p-checkbox>
                </div>
            </div>
            <div class="col-2">
                <p-button (onClick)="onUpdatePlaylistClick()" [disabled]="updateButtonDisabled">Обновить плэйлист</p-button>
            </div>
        </div>
    </div>
</div>
