<p-table [value]="videos" responsiveLayout="scroll" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    styleClass="p-datatable-sm p-datatable-striped"
    currentPageReportTemplate="Показывает с {first} по {last} из {totalRecords} видео"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Название файла</th>
            <th></th>
            <th></ th> 
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-videos>
        <tr>
            <td>{{ videos.Name }}</td>
            <td>
                <p-button (click)="downloadFile()" icon="pi pi-external-link" styleClass="p-button-text"
                    label="Скачать"></p-button>
            </td>
            <td>
                <p-button (click)="deleteFile()" icon="pi pi-external-link" styleClass="p-button-danger p-button-text"
                    label="Удалить"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
