<div class="card">
    <p-table #devicesTable [value]="devices"
        [globalFilterFields]="['name', 'city.name', 'technician.firstName', 'technician.lastName']"
        styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="caption">
            <div class="flex" style="display: flex!important;">
                <span class="p-input-icon-left ml-auto" style="margin-left: auto!important;">
                    <input pInputText type="text" (input)="filter(devicesTable, $event.target)" placeholder="Поиск" />
                </span>

            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Название</th>
                <th>Статус</th>
                <th>Город</th>
                <th>Маршрут</th>
                <th>Номер устройства</th>
                <th>Тип размещения</th>
                <th>Техник</th>
                <th>Хранилище</th>
                <th>Трансляция</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-device>
            <tr>
                <td>
                    <p-button (click)="showChangeNetName(device.name)" styleClass="p-button-text">{{ getShortName(device.name) }}</p-button>
                </td>
                <td>
                    <p-tag [value]="getStatusText(device.isOnline)" [severity]="getSeverity(device.isOnline)"></p-tag>
                </td>
                <td>{{ device.city.name }}</td>
                <td>{{ device.routeNumber}}</td>
                <td>{{ device.deviceId }}</td>
                <td>{{ device.allocationType.name }}</td>
                <td>{{ device.technician.firstName }}</td>
                <td>
                    <p-button (click)="showFiles(device.Name, device.Bucket, device.Prefix)" styleClass="p-button-text"
                        label="Смотреть"></p-button>
                </td>
                <td>
                    <p-button (click)="showTranslation(device.TranslationUrl)" styleClass="p-button-text"
                        label="Смотреть"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-toast></p-toast>
